<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Egret</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        html, body {
            -ms-touch-action: none;
            background: #888888;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
    </style>

    <!--这个标签为通过egret提供的第三方库的方式生成的 javascript 文件。删除 modules_files 标签后，库文件加载列表将不会变化，请谨慎操作！-->
    <!--modules_files_start-->
	<script egret="lib" src="libs/modules/egret/egret.js" src-release="libs/modules/egret/egret.min.js"></script>
	<script egret="lib" src="libs/modules/egret/egret.web.js" src-release="libs/modules/egret/egret.web.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.js" src-release="libs/modules/game/game.min.js"></script>
	<script egret="lib" src="libs/modules/tween/tween.js" src-release="libs/modules/tween/tween.min.js"></script>
	<script egret="lib" src="libs/modules/res/res.js" src-release="libs/modules/res/res.min.js"></script>
	<script egret="lib" src="libs/modules/tiled/tiled.js" src-release="libs/modules/tiled/tiled.min.js"></script>
	<script egret="lib" src="libs/modules/dragonBones/dragonBones.js" src-release="libs/modules/dragonBones/dragonBones.min.js"></script>
	<script egret="lib" src="libs/modules/eui/eui.js" src-release="libs/modules/eui/eui.min.js"></script>
	<!--modules_files_end-->

    <!--这个标签为不通过egret提供的第三方库的方式使用的 javascript 文件，请将这些文件放在libs下，但不要放在modules下面。-->
    <!--other_libs_files_start-->
    <!--<script egret="lib" src="polyfill/promise.js" src-release="polyfill/promise.min.js"></script>-->
    <!--other_libs_files_end-->

    <!--这个标签会被替换为项目中所有的 javascript 文件。删除 game_files 标签后，项目文件加载列表将不会变化，请谨慎操作！-->
    <!--game_files_start-->
	<script egret="game" src="bin-debug/GameCore/GameUnit/Base/GameUnitBase.js"></script>
	<script egret="game" src="bin-debug/GameCore/GameUnit/Base/LifeGameUnit.js"></script>
	<script egret="game" src="bin-debug/GameCore/GameUnit/Base/MoveableGameUnit.js"></script>
	<script egret="game" src="bin-debug/GameCore/Map/Base/Map.js"></script>
	<script egret="game" src="bin-debug/GameCore/Render/Base/RenderObject.js"></script>
	<script egret="game" src="bin-debug/GameCore/Window/Base/WindowBase.js"></script>
	<script egret="game" src="bin-debug/GameCore/Util/GUID.js"></script>
	<script egret="game" src="bin-debug/GameCore/GameUnit/Interface/ILife.js"></script>
	<script egret="game" src="bin-debug/GameCore/GameUnit/Interface/IMoveable.js"></script>
	<script egret="game" src="bin-debug/GameCore/Layer/LayerMgr.js"></script>
	<script egret="game" src="bin-debug/GameCore/Camera/Base/Camera.js"></script>
	<script egret="game" src="bin-debug/GameCore/Map/Base/TiledMap.js"></script>
	<script egret="game" src="bin-debug/GameCore/Map/Interface/IMap.js"></script>
	<script egret="game" src="bin-debug/GameCore/Map/MapMgr.js"></script>
	<script egret="game" src="bin-debug/GameCore/MoveMgr/Base/MoveData.js"></script>
	<script egret="game" src="bin-debug/GameCore/MoveMgr/MoveMgr.js"></script>
	<script egret="game" src="bin-debug/GameCore/Render/Base/DragonBoneRenderObject.js"></script>
	<script egret="game" src="bin-debug/GameCore/Render/Base/MapRenderObject.js"></script>
	<script egret="game" src="bin-debug/GameCore/GameUnit/Base/IGameUnit.js"></script>
	<script egret="game" src="bin-debug/GameCore/Render/Interface/IRender.js"></script>
	<script egret="game" src="bin-debug/GameCore/Render/RenderMgr.js"></script>
	<script egret="game" src="bin-debug/GameCore/Render/RenderType.js"></script>
	<script egret="game" src="bin-debug/GameCore/Resource/ResourceMgr.js"></script>
	<script egret="game" src="bin-debug/GameView/WindowEnum.js"></script>
	<script egret="game" src="bin-debug/GameCore/GameUnit/GameUnitMgr.js"></script>
	<script egret="game" src="bin-debug/GameCore/Window/Interface/IWindow.js"></script>
	<script egret="game" src="bin-debug/GameCore/Window/WindowMgr.js"></script>
	<script egret="game" src="bin-debug/GameEntry.js"></script>
	<script egret="game" src="bin-debug/GameLogic/Input/Base/JoystickInput.js"></script>
	<script egret="game" src="bin-debug/GameLogic/Input/InputMgr.js"></script>
	<script egret="game" src="bin-debug/GameLogic/Input/Interface/IInput.js"></script>
	<script egret="game" src="bin-debug/GameLogic/Main/GameConfig.js"></script>
	<script egret="game" src="bin-debug/GameLogic/Main/GameMgr.js"></script>
	<script egret="game" src="bin-debug/GameLogic/Main/TestVersionMgr.js"></script>
	<script egret="game" src="bin-debug/GameLogic/Player/Data/Player.js"></script>
	<script egret="game" src="bin-debug/GameLogic/Player/Data/PlayerData.js"></script>
	<script egret="game" src="bin-debug/GameLogic/Player/PlayerDataMgr.js"></script>
	<script egret="game" src="bin-debug/GameLogic/Player/PlayerMgr.js"></script>
	<script egret="game" src="bin-debug/GameLogic/Scene/SceneData/SceneData.js"></script>
	<script egret="game" src="bin-debug/GameLogic/Scene/SceneMgr.js"></script>
	<script egret="game" src="bin-debug/GameLogic/Theme/Base/AssetAdapter.js"></script>
	<script egret="game" src="bin-debug/GameLogic/Theme/Base/ThemeAdapter.js"></script>
	<script egret="game" src="bin-debug/GameLogic/Theme/ThemeMgr.js"></script>
	<script egret="game" src="bin-debug/GameView/Home/PlayerHeadInfoView.js"></script>
	<script egret="game" src="bin-debug/GameView/Skill/SkillOperationView.js"></script>
	<script egret="game" src="bin-debug/GameCore/Camera/CameraMgr.js"></script>
	<!--game_files_end-->
</head>
<body>

    <div style="margin: auto;width: 100%;height: 100%;" class="egret-player"
         data-entry-class="GameEntry"
         data-orientation="auto"
         data-scale-mode="showAll"
         data-frame-rate="30"
         data-content-width="1280"
         data-content-height="960"
         data-show-paint-rect="false"
         data-multi-fingered="2"
         data-show-fps="false" data-show-log="false"
         data-show-fps-style="x:0,y:0,size:12,textColor:0xffffff,bgAlpha:0.9">
    </div>
    <script>
        /**
         * {
         * "renderMode":, //引擎渲染模式，"canvas" 或者 "webgl"
         * "audioType": "" //使用的音频类型，0:默认，1:qq audio，2:web audio，3:audio
         * "antialias": //WebGL模式下是否开启抗锯齿，true:开启，false:关闭，默认为false
         * }
         **/
        egret.runEgret({renderMode:"webgl", audioType:0});
    </script>
</body>
</html>
